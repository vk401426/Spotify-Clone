<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .progress-container {
            width: 80%;
            margin: 50px auto;
        }

        input[type="range"] {
            width: 100%;
            height: 30px;
        }

        /* Style the track and thumb of the range input */
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 10px;
            cursor: pointer;
            animate: 0.2s;
            box-shadow: 1px 1px 1px #000000;
            background: #4CAF50;
            border-radius: 5px;
            border: 1px solid #4CAF50;
        }

        input[type="range"]::-webkit-slider-thumb {
            box-shadow: 0px 0px 0px #000000;
            border: 1px solid #000000;
            height: 20px;
            width: 20px;
            border-radius: 50px;
            background: #ffffff;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -5px;
        }
    </style>
</head>
<body>

<div class="progress-container">
    <input type="range" min="0" max="100" value="0" step="1" id="myProgressBar">
</div>

<script>
    // JavaScript code to update the progress bar
    document.addEventListener("input", function () {
        var progressBar = document.getElementById('myProgressBar');
        var width = progressBar.value;

        // You can use the value of 'width' to update other elements or perform actions
        console.log(width + '% complete');
    });
</script>

</body>
</html>
